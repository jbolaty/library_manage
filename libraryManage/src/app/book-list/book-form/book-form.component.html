<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre </h2>


    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="formGroup">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>

      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author" class="form-control"  formControlName="author">
      </div>

      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <!-- accept="image/*" : pour dire qu'il doit accepter que les fichiers au format image -->
        <input type="file" (click)="detectFiles($event)" class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier Charg√© ! </p>
      </div>

      <button  
        class="btn btn-success" 
        [disabled]="bookForm.invalid || fileIsUploading" 
        type="submit">
          Enregistrer</button>

    </form>
  </div>
</div>
